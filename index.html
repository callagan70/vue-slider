<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VueJs Carosello</title>
</head>
<body>
    <h1 class="text">Carosello</h1>

<div id="root">
    <div id="carosello">
        <div>
            <i class="fa-solid fa-arrow-left dim" @click="sinistra()"></i>
        </div>
                <img v-bind:src="immagini[indice]" alt="">
        <div>
            <i class="fa-solid fa-arrow-right dim" @click="destra()"></i>
        </div>
        <div class="pallini">
            <div class="pallino" v-for="element in immagini"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./main.js"></script>
</body>
</html>
